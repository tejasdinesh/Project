<html>
    
<head>
 <title>Style</title> 
    
     
 <style>
     a {
         text-decoration: none;
     }
     
     a:hover {
         text-decoration: underline;
         color:coral;
     }
    
     a:visited {
         color: red;
     }
    </style>
 
    
    
</head>

<body>
   
  <a href="http://www.google.com">Google</a>
  <P><a href="http://www.google.com" target="_blank">Google in a new tab</a></P>
          
    
</body>    
    
</html>
